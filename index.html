<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add a Book</h2>
            <form id="book-form">
                <label for="title">Book Title</label>
                <input type="text" id="title" placeholder="Enter book title" required>
                
                <label for="author">Author Name</label>
                <input type="text" id="author" placeholder="Enter author name" required>
                
                <label for="isbn">ISBN No</label>
                <input type="text" id="isbn" placeholder="Enter ISBN number" required>
                
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="booklist-container">
            <h2>Book List</h2>
            <table id="book-list">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
